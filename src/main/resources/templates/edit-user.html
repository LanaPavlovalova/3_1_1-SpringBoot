<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <span class="error" th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span>
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required min="1">
        <span class="error" th:if="${#fields.hasErrors('age')}"
              th:errors="*{age}"></span>
    </div>

    <button type="submit">Save Changes</button>
</form>
<a th:href="@{/users}">Back to Users</a>
</body>
</html>
