<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<h1>Add User</h1>
<form th:action="@{/users/add}" th:object="${user}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <span class="error" th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required min="1">
        <span class="error" th:if="${#fields.hasErrors('age')}"
              th:errors="*{age}"></span>
    </div>
    <button type="submit">Add User</button>
</form>
<a th:href="@{/users}">Back to Users</a>
</body>
</html>
